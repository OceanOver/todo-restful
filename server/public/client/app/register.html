<!doctype html>
<html class="no-js">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>用户注册</title>

	<!-- Set render engine for 360 browser -->
	<meta name="renderer" content="webkit">

	<!-- Amaze UI CSS -->
	<link rel="stylesheet" href="//cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
	<link rel="stylesheet" href="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css">
	<link rel="stylesheet" href="//cdn.bootcss.com/toastr.js/2.1.3/toastr.min.css">
	<link rel="stylesheet" href="./css/login.min.css">
</head>

<body name="register">
<content class="main">
	<header class="login-header am-text-center">
		<a href="/">
			<img class="am-text-middle" src="./i/todoLogo.svg" width="50" height="50"></img>
			<span class="am-text-middle">TODOS</span>
		</a>
	</header>

	<section class="login-main am-text-center register-main">
		<form id="register-form" action="/user/register" method="POST" role="form" class="am-form">
			<p class="am-text-left form-title">注 册</p>

			<div class="am-form-group">
				<label class="am-fl" for="username">用户名</label>
				<input class="register-username" type="text" id="username" placeholder="输入用户名">
			</div>

			<div class="am-form-group">
				<label class="am-fl" for="password">密码</label>
				<input class="register-password" type="password" id="password" placeholder="输入密码">
			</div>

			<div class="am-form-group group-register-confirm">
				<label class="am-fl" for="confirmPas">确认密码</label>
				<input class="register-confirm" type="password" id="confirmPas" placeholder="输入密码">
			</div>

			<a class="am-fl" href="./index.html">已有账号，登陆 >> </a>
			<br>
			<button type="button" class="am-btn am-btn-success am-radius register-button">
				注 册<span class="login-icon">&nbsp;&nbsp;<span class="am-icon-arrow-right"></span></span>
			</button>
		</form>
	</section>
</content>

<footer class="login-footer am-text-center">
	<hr>
	Powered by &nbsp;
	<a href="https://oceanover.github.io">OceanOver</a>&nbsp; with
	<span class="heart">♡</span>
</footer>

<script src="//cdn.bootcss.com/jquery/2.1.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/lodash.js/4.17.4/lodash.min.js"></script>
<script src="//cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
<script type="text/javascript" src="./js/todo.min.js"></script>

</body>

</html>
