<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>todos</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="icon" type="image/png" href="i/favicon.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="i/app-icon72x72@2x.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="apple-touch-icon-precomposed" href="i/app-icon72x72@2x.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <!-- Amaze UI CSS -->
    <link rel="stylesheet" href="//cdn.amazeui.org/amazeui/2.1.0/css/amazeui.min.css">
    <link rel="stylesheet" href="/css/todos.min.css">

</head>

<body>

    <section class="am-g am-g-fixed am-panel am-panel-default am-monospace todos">
        <header class="am-panel-hd">
            <p class="am-text-middle am-text-center am-kai todos-title">待办</p>
        </header>

        <div class="am-panel-bd am-monospace content-header">
            <button type="button" class="am-u-sm-1 am-btn am-btn-secondary content-header-all">全选</button>
            <div class="am-u-sm-9 todos-title-input">
                <input type="text" class="am-form-field todos-title-textInput" placeholder="输入待办事件">
            </div>
            <button type="button" class="am-u-sm-2 am-btn am-btn-secondary content-header-add">添加</button>
        </div>

        <ul class="am-list am-list-border content-main">
            <!-- template -->
        </ul>

        <div class="am-panel-bd">
            <div class="am-u-sm-2 am-text-middle am-text-center content-footer-remain">
                <p class="remain-item">剩0项</p>
            </div>
            <div class="am-u-sm-6 am-u-sm-offset-1 am-u-end am-text-middle am-text-center content-footer-state">
                <div class="am-btn-group am-u-sm-12 state-items">
                    <button type="button" class="am-u-sm-4 am-btn am-btn-secondary am-round am-active state-item" buttonIndex=0>全部</button>
                    <button type="button" class="am-u-sm-4 am-btn am-btn-secondary state-item" buttonIndex=1>未完成</button>
                    <button type="button" class="am-u-sm-4 am-btn am-btn-secondary am-round state-item" buttonIndex=2>已完成</button>
                </div>
            </div>
            <a class="am-u-sm-2 am-btn am-btn-link content-footer-delete">删除已完成</a>
        </div>

        <footer class="am-kai am-text-middle am-text-center am-panel-footer">
            <p class="todos-footer">松下凉风，花间明月</p>
        </footer>
    </section>

    <!-- template todo-alert -->

    <!-- template -->
    <script id="list-item" type="text/x-handlebars-template">
        {{#list}}
        <li class="main-item">
            <div class="am-u-sm-1 am-text-center item-close">
                <div class="am-checkbox">
                    <label>
                        {{#if completed}}
                        <input class="itemClear" type="checkbox" tag={{tag}} checked> {{else}}
                        <input class="itemClear" type="checkbox" tag={{tag}}> {{/if}}
                    </label>
                </div>
            </div>
            <div class="am-u-sm-9 todos-title-input">
                <input type="text" class="am-form-field todos-title-textInput" value={{content}} tag={{tag}}>
            </div>
            <div class="am-u-sm-2 am-text-center item-close">
                <button type="button" class="am-close close-icon" tag={{tag}}>&times;</button>
            </div>
        </li>
        {{/list}}
    </script>

    <script id="todo-alert" type="text/x-handlebars-template">
        <div class="am-g am-g-fixed am-alert am-text-center todo-alert" data-am-alert>
            <button type="button" class="am-close">&times;</button>
            <p class="alert-info"> {{info}} </p>
        </div>
    </script>

    <!--[if (gte IE 9)|!(IE)]><!-->
    <script src="//libs.useso.com/js/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdn.amazeui.org/amazeui/2.1.0/js/amazeui.min.js"></script>
    <script type="text/javascript" src="./js/todo.min.js"></script>
    <!--<![endif]-->

    <!--[if lt IE 9]>
    <script src="//libs.useso.com/js/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
    <script src="/js/polyfill/rem.min.js"></script>
    <script src="//libs.useso.com/js/respond.js/1.4.2/respond.min.js"></script>
    <script src="//cdn.amazeui.org/amazeui/2.1.0/js/amazeui.legacy.min.js"></script>
    <![endif]-->

</body>

</html>
